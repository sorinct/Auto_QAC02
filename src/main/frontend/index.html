<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>This is my first page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <style>
            h1 {
                color: blue;
                text-align: center;
            }
            p {
                font-family: verdana;
                font-size: 20px;
            }
        </style>

    <body>
        <h1>Register a new account!</h1>
    <br>
    </br>
        <form action="/submit" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label id="firstName">First Name:</label>
                <input id="firstNameValue" type="text" maxlength="256"><br>
                <label>Last Name:</label>
                <input id="lastNameValue" type="text" maxlength="256"><br>
                <div class="testClass">
                    <label>E-mail:</label>
                    <input type="email"><br>
                    <label style="color:red">Username:</label>
                    <input type="text"><br>
                    <label>Password:</label>
                    <input type="password"><br>
                    <label>Confirm Password:</label>
                    <input type="password"><br>
                </div>
                <label>Select Gender:</label>
                <select name="gender">
                    <option value="Male" selected>Male</option>
                    <option value="Female" >Female</option>
                    <option value="Others" >Others</option>
                </select>
                <br>
                <label>Agree Terms And Conditions:</label><br>
                <label>Yes</label>
                <input type="radio" name="term"><br>
                <label>No</label>
                <input type="radio" name="term"><br>
                <label>Profile photo:</label>
                <input type="file"><br>
                <label>About yourself:</label>
                <textarea rows="4" cols="50"></textarea><br>
            </fieldset>
            <fieldset>
                <legend>Register</legend>
                <input type="checkbox">
                <label>Subscribe to news letter</label></br></br>
                <input type="button" onclick="showAlert()" value="Submit your registration">
            </fieldset>
        </form>
        <input type="button" onclick="displayFullName()" value="Show full name">
        <p id="fullName"></p>
        <div>
            <p>
                This is my <b>first</b> page.
                I am so <mark>excited</mark> to be <i>able</i> to share <del>this</del> with you.
            </p>
        </div>
